<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
  <script>
      window.onload = function() {
          const form = document.querySelector('form');

          form.onsubmit = function() {
            event.preventDefault();
                let username = form.elements[0].value;
                let password = form.elements[1].value;
                window.alert(`Your username is: ${username} \n Your password is: ${password}`);
          }
      }
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div></div>
</body>
</html>
