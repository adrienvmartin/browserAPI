<!DOCTYPE html>

<head>
    <title>Exercise 7</title>
    <script>
        function numberPrompt() {
            let result = null;
            window.alert(`This program adds all the numbers you want.`);
            result += Number(window.prompt(`Please enter a number`));

            function askPrompt() {
                return window.confirm(`The result so far is ${result}. Would you like to add another number?`);
            }

            for (i = 0; askPrompt() === true; i++) {
                result += Number(window.prompt(`Please add a number:`));
            }

        }

        numberPrompt();

    </script>
</head>

<body>
    <h1>Exercise 7</h1>
    <br>
    <h3>This is Browser API exercise 7</h3>
</body>
