<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>
  <script>
    window.onload = function () {
      const form = document.querySelector('form');
      const username = form.elements[0];
      const password = form.elements[1];

      form.onsubmit = function () {
        event.preventDefault();
        if (username.value.length === 0 || username.password.length === 0) {
          window.alert("Username or password field is empty!");
          return false;
        }
 
        return true;
      }

    }
  </script>
  <style>
    .error {
      color: red;
      background-color: pink;
      border: 1px solid red;
      padding: 5px;
    }
  </style>
</head>

<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div id="errors"></div>
</body>

</html>
