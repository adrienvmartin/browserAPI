<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>
  <script>
    window.onload = function () {
      const form = document.querySelector('form');
      let username = form.elements[0];
      let password = form.elements[1];

      form.onsubmit = function (event) {

        if (username.value.length === 0 || password.value.length === 0) {
          form.classList.add('error');
          window.alert("You left a form blank!");
          event.preventDefault();
        }

        else {
          return true;
        }
      }

    }
  </script>
  <style>
    .error {
      color: red;
      background-color: pink;
      border: 1px solid red;
      padding: 5px;
    }
  </style>
</head>

<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div id="errors"></div>
</body>

</html>
