<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
        window.onload = function() {
            let button = document.getElementById('firstbutton');
            let buttonClick = function() {
                window.alert("Oh... don't click me!");
            }
            button.onclick = function() {
                buttonClick();
            }
        }
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
  </body>
</html>
