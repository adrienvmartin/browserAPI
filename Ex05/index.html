<!DOCTYPE html>

<head>
    <title>Exercise 5</title>
    <script>
        let userNumber = window.prompt(`Please enter a number`);
        if (userNumber % 2 == 0) {
            window.alert("Your number is even");
        }
        else {
            window.alert("Your number is odd");
        }
    </script>
</head>

<body>
    <h1>Exercise 5</h1>
    <br>
    <h3>This is Browser API exercise 5</h3>
</body>
